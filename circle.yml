machine:
  node:
    version: 8

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  post:
    - npm run -s compile

test:
  override:
    - npm run -s test-cov
    - npm run -s lint-cov
  post:
    - npm run -s vile
