version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8-jessie-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Reset shallow clone
          command: |
            [[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow
            git fetch origin $CIRCLE_BRANCH
      - run:
          name: Install
          command: npm i
      - run:
          name: Compile
          command: |
            npm run compile
      - run:
          name: Test
          command: |
            npm run -s test-cov
            npm run -s lint-cov
      - run:
          name: Analyze
          command: npm run -s vile
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
